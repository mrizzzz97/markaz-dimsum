<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Markaz Dimsum</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg,#e9fbe5 0%,#fffbe0 100%); min-height:100vh; }
    .login-card { max-width: 400px; margin: 80px auto; border-radius: 1.5rem; box-shadow: 0 8px 32px #1dbf7340; background: #fff; }
    .form-control:focus { border-color: #1dbf73; box-shadow: 0 0 0 0.2rem #1dbf7322; }
    .btn-success { background: #1dbf73; border: none; }
    .btn-success:hover { background: #17a864; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card p-4 shadow-lg">
      <h3 class="text-center font-weight-bold mb-4" style="color:#1dbf73;">Login Admin</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required placeholder="admin@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success btn-block font-weight-bold">Login</button>
        <div id="loginError" class="text-danger text-center mt-3" style="display:none;"></div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(email === 'admin@gmail.com' && password === 'adminQWERTY123') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('loginError').textContent = 'Email atau password salah!';
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>
</body>
</html>
